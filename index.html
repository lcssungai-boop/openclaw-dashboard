<style>

}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:"Noto Sans TC",sans-serif;font-weight:300;min-height:100vh;-webkit-font-smoothing:antialiased}

/* â”€â”€ HEADER â”€â”€ */
header{
  display:flex;align-items:center;justify-content:space-between;
  padding:0 28px;height:56px;
  background:var(--panel);border-bottom:1px solid var(--border);
  position:sticky;top:0;z-index:200;
}
.hdr-l{display:flex;align-items:center;gap:11px}

.logo img{width:100%;height:100%;object-fit:cover;object-position:top center}
.hdr-name{font-size:13px;font-weight:700;color:var(--bright)}
.hdr-sub{font-size:10px;color:var(--muted);font-weight:300}
.hdr-clock{font-size:11px;color:var(--muted);font-weight:300;text-align:right;line-height:1.7}

/* â”€â”€ INFO BARï¼ˆå¤©æ°£ + è¾²æ°‘æ›†ï¼‰â”€â”€ */
#info-bar{

}
.ib-weather{display:flex;align-items:center;gap:6px}

.ib-sep{color:var(--border2);margin:0 6px}

/* â”€â”€ ALERT STRIP â”€â”€ */
#alert-strip{
  background:var(--panel);border-bottom:1px solid var(--border);
  padding:0 28px;height:34px;
  display:flex;align-items:center;gap:0;
  overflow-x:auto;white-space:nowrap;scrollbar-width:none;
  position:sticky;top:86px;z-index:190;
  transition:background .2s,border-color .2s;
}
#alert-strip::-webkit-scrollbar{display:none}
#alert-strip.live{background:var(--urgent-bg);border-bottom-color:var(--urgent-bd)}
.a-lbl{font-size:9px;font-weight:600;color:var(--muted);letter-spacing:1.2px;text-transform:uppercase;flex-shrink:0;margin-right:12px}
.a-lbl.hot{color:#9A6030}
.a-chip{
  display:inline-flex;align-items:center;gap:5px;flex-shrink:0;
  font-size:10px;font-weight:400;
  border:1px solid var(--border2);background:var(--bg);color:var(--dim);
  padding:2px 9px 2px 6px;border-radius:20px;margin-right:6px;
}
.a-chip.u{border-color:#D4A070;background:#FDF1E4;color:#8A5A28}
.a-chip.b{border-color:#B070C8;background:#F3EAF8;color:#6A2888}
.a-chip.r{border-color:#70A4C8;background:#EAF3FA;color:#2A6688}
.a-dot{width:5px;height:5px;border-radius:50%;flex-shrink:0}
.a-chip.u .a-dot{background:#D4883A}
.a-chip.b .a-dot{background:#8830C4}
.a-chip.r .a-dot{background:#3A88C4}
.a-area{font-size:9px;color:inherit;opacity:.6;margin-left:2px}
.a-sep{width:1px;height:11px;background:var(--border);flex-shrink:0;margin:0 5px}
.a-none{font-size:11px;color:var(--muted);font-weight:300}

/* â”€â”€ MAIN â”€â”€ */
main{max-width:880px;margin:0 auto;padding:24px;display:flex;flex-direction:column;gap:20px}

/* section label */
.sec-lbl{
  font-size:9px;letter-spacing:1.5px;font-weight:600;color:var(--muted);
  text-transform:uppercase;margin-bottom:12px;
  display:flex;align-items:center;gap:10px;
}
.sec-lbl::after{content:"";flex:1;height:1px;background:var(--border)}

/* â”€â”€ WARNING CARDS â”€â”€ */
.warn-grid{display:flex;flex-direction:column;gap:8px}
.warn-card{
  background:var(--panel);border:1px solid var(--border);border-radius:10px;
  padding:14px 16px;display:flex;flex-direction:column;gap:7px;
}
.warn-card.urgent{border-color:var(--urgent-bd);background:var(--urgent-bg)}
.warn-card.blocked{border-color:var(--blocked-bd);background:var(--blocked-bg)}
.wc-top{display:flex;align-items:flex-start;justify-content:space-between;gap:12px}
.wc-title{font-size:13px;font-weight:500;color:var(--bright);flex:1;line-height:1.4}
.wc-tags{display:flex;gap:5px;flex-shrink:0;align-items:center}
.tag{font-size:9px;padding:2px 8px;border-radius:20px;white-space:nowrap}
.tag-area{background:var(--bg3);color:var(--dim);border:1px solid var(--border)}
.tag-pri{border:1px solid var(--border2);color:var(--dim)}
.tag-pri.urgent{border-color:#D4A070;color:#8A5A28;background:#FDF1E4}
.tag-pri.important{border-color:var(--border2);color:var(--text);background:var(--bg2)}
.tag-status{border:1px solid var(--border);color:var(--dim)}
.tag-status.blocked{border-color:#B070C8;color:#6A2888;background:#F3EAF8}
.tag-type{background:var(--bg3);color:var(--dim)}
.tag-type.remittance{background:#EAF3FA;color:#2A6688}
.wc-meta{display:flex;gap:14px;font-size:10px;color:var(--dim)}
.wc-meta-lbl{font-size:9px;color:var(--muted);margin-right:3px}
.wc-next{font-size:10px;color:var(--dim);background:var(--bg2);border-radius:6px;padding:5px 10px}
.wc-blocked{font-size:10px;color:#6A2888;background:#F3EAF8;border:1px solid #D4A0DC;border-radius:6px;padding:5px 10px}
.warn-empty{font-size:12px;color:var(--muted);padding:16px 0;text-align:center}

/* â”€â”€ DAILY BRIEF â”€â”€ */
.brief-wrap{
  background:var(--panel);border:1px solid var(--border);border-radius:12px;
  padding:18px 20px;display:flex;flex-direction:column;gap:14px;
}
.brief-date{font-size:11px;font-weight:600;color:var(--bright);letter-spacing:.5px}
.brief-block{display:flex;flex-direction:column;gap:4px}
.brief-lbl{
  font-size:9px;font-weight:600;letter-spacing:1.2px;text-transform:uppercase;
  color:var(--muted);margin-bottom:3px;
}
.brief-line{
  font-size:12px;color:var(--dim);font-weight:300;line-height:1.8;
  display:flex;align-items:baseline;gap:8px;
}
.brief-time{
  font-size:10px;font-weight:600;color:var(--muted);
  min-width:40px;flex-shrink:0;
}
.brief-text{flex:1;color:var(--text)}
.brief-line .b-blk{font-size:9px;color:#6A2888;background:#F3EAF8;border-radius:4px;padding:1px 6px;margin-left:4px}
.brief-line .b-urg{font-size:9px;color:#8A5A28;background:#FDF1E4;border-radius:4px;padding:1px 6px;margin-left:4px}
.brief-line .b-due{font-size:9px;color:var(--muted);margin-left:4px}
.brief-div{height:1px;background:var(--border)}

/* â”€â”€ ACCORDION: å…¨å€ç¸½è¦½ â”€â”€ */
.acc-wrap{background:var(--panel);border:1px solid var(--border);border-radius:12px;overflow:hidden}
.acc-item:first-child .acc-link{border-top-right-radius:11px}
.acc-item:last-child  .acc-link{border-bottom-right-radius:11px}
.acc-item{border-bottom:1px solid var(--border)}
.acc-item:last-child{border-bottom:none}

.acc-hdr{

  padding:0;cursor:pointer;user-select:none;
  transition:background .1s;
}
.acc-hdr:hover{background:var(--bg2)}
.acc-toggle{

.acc-link{
  display:flex;align-items:center;justify-content:center;

  transition:color .12s;border-left:1px solid var(--border);
}
.acc-link:hover{color:var(--text);background:var(--bg3)}

/* accordion body */
.acc-body{border-top:1px solid var(--border);display:none}
.acc-body.open{display:block}
.acc-tbl{width:100%;border-collapse:collapse}

.acc-tbl tr:last-child td{border-bottom:none}

.ov-ttl{color:var(--text);font-weight:400;max-width:280px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.t-pri{font-size:9px;padding:2px 8px;border-radius:20px;border:1px solid var(--border2);color:var(--dim);white-space:nowrap}
.t-pri.urgent{border-color:#D4A070;color:#8A5A28}

.t-type{font-size:9px;padding:2px 8px;background:var(--bg3);color:var(--dim);border-radius:20px;white-space:nowrap}
.t-type.alert{background:#E8F4E8;color:#2A6830}

.t-status{font-size:9px;padding:2px 8px;border-radius:20px;border:1px solid var(--border);color:var(--dim);white-space:nowrap}
.t-status.blocked{border-color:#B070C8;color:#6A2888;background:#F3EAF8}
.t-status.done{color:var(--muted)}
.t-due{font-size:10px;color:var(--muted);white-space:nowrap}

<script>
const AREAS = [
  { key:"openclaw", name:"OpenClaw",  role:"é–‹ç™¼å„ªåŒ–å¸«", path:"openclaw/",  data:"data/openclaw/tasks.json"  },
  { key:"caitodo",  name:"æ‰å¤šå¤š",    role:"æ‰å¤šå¤š",     path:"caitodo/",   data:"data/caitodo/tasks.json"   },
  { key:"zhaojing", name:"å…†é¯¨é¡§å•",  role:"å…†é¯¨é¡§å•",   path:"zhaojing/",  data:"data/zhaojing/tasks.json"  },
  { key:"finance",  name:"ç†è²¡åˆ†æå¸«", role:"ç†è²¡åˆ†æå¸«", path:"finance/",   data:"data/finance/tasks.json"   },
  { key:"personal", name:"å€‹äººè²¡å‹™",  role:"å¤§ç¸½ç®¡",     path:"personal/",  data:"data/personal/tasks.json"  },
];

const DATA = {};
const PRI_LBL  = {urgent:"æ€¥ä»¶",important:"é‡è¦",normal:"ä¸€èˆ¬"};
const TYPE_LBL = {remittance:"ğŸ’³ åŒ¯æ¬¾",alert:"ğŸ”” æé†’",task:"ä»»å‹™"};

function isWarn(t){ return t.priority==="urgent" || t.type==="remittance" || t.status==="é˜»å¡"; }

function chipCls(t){
  if(t.type==="remittance") return "r";
  if(t.status==="é˜»å¡")     return "b";
  return "u";
}
function chipIcon(t){
  if(t.type==="remittance") return "ğŸ’³";
  if(t.status==="é˜»å¡")     return "ğŸš«";
  return "âš¡";
}
function fmtTs(iso){
  if(!iso||iso==="-") return "-";
  const d=new Date(iso); if(isNaN(d)) return iso;
  const now=new Date();
  if(d.toDateString()===now.toDateString())
    return "ä»Šæ—¥ "+d.toLocaleTimeString("zh-TW",{hour:"2-digit",minute:"2-digit",hour12:false});
  return d.toLocaleDateString("zh-TW",{month:"2-digit",day:"2-digit"})+" "+
         d.toLocaleTimeString("zh-TW",{hour:"2-digit",minute:"2-digit",hour12:false});
}
function counts(tasks){
  const c={pending:0,blocked:0,done:0};
  tasks.forEach(t=>{
    if(t.status==="å·²å®Œæˆ") c.done++;
    else if(t.status==="é˜»å¡") c.blocked++;
    else c.pending++;
  });
  return c;
}

// â”€â”€ ALERT STRIP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderStrip(){
  const strip=document.getElementById("alert-strip");
  const lbl  =document.getElementById("a-lbl");
  const el   =document.getElementById("a-items");
  const items=[];
  AREAS.forEach(area=>{
    (DATA[area.key]?.tasks||[]).filter(isWarn).forEach(t=>items.push({t,area}));
  });
  if(!items.length){
    strip.classList.remove("live"); lbl.classList.remove("hot");
    lbl.textContent="æ€¥ä»¶"; el.className="a-none";
    el.textContent="ç›®å‰ç„¡æ€¥ä»¶ãƒ»ç„¡å¾…åŒ¯æ¬¾ãƒ»ç„¡é˜»å¡"; return;
  }
  strip.classList.add("live"); lbl.classList.add("hot");
  lbl.textContent=`æ€¥ä»¶ (${items.length})`; el.className="";
  el.innerHTML=items.map(({t,area},i)=>`
    ${i>0?'<span class="a-sep"></span>':''}
    <span class="a-chip ${chipCls(t)}">
      <span class="a-dot"></span>${chipIcon(t)} ${t.title}

}

// â”€â”€ WARNING CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderWarnings(){
  const grid=document.getElementById("warn-grid");
  const items=[];
  AREAS.forEach(area=>{
    (DATA[area.key]?.tasks||[]).filter(isWarn).forEach(t=>items.push({t,area}));
  });

  // sort: blocked first, then urgent, then remittance; by due date
  items.sort((a,b)=>{
    const rank=x=>(x.t.status==="é˜»å¡"?0:x.t.priority==="urgent"?1:2);
    if(rank(a)!==rank(b)) return rank(a)-rank(b);
    return (a.t.due||"9999")>(b.t.due||"9999")?1:-1;
  });

  if(!items.length){
    grid.innerHTML='<div class="warn-empty">ç›®å‰ç„¡æ€¥ä»¶ã€ç„¡é˜»å¡ã€ç„¡å¾…åŒ¯æ¬¾ âœ“</div>';
    return;
  }

  grid.innerHTML=items.map(({t,area})=>{
    const isBlk=t.status==="é˜»å¡";
    const cls=isBlk?"warn-card blocked":t.priority==="urgent"?"warn-card urgent":"warn-card";
    const meta=[];
    if(t.due&&t.due!=="-") meta.push(`<span><span class="wc-meta-lbl">åˆ°æœŸ</span>${t.due}</span>`);
    return `<div class="${cls}">
      <div class="wc-top">
        <div class="wc-title">${t.title}</div>
        <div class="wc-tags">
          <span class="tag tag-area">${area.name}</span>
          <span class="tag tag-pri ${t.priority||''}">${PRI_LBL[t.priority]||t.priority}</span>
          <span class="tag tag-status ${isBlk?"blocked":""}">${t.status}</span>
          ${t.type==="remittance"?'<span class="tag tag-type remittance">ğŸ’³ åŒ¯æ¬¾</span>':""}
        </div>
      </div>
      ${meta.length?`<div class="wc-meta">${meta.join("")}</div>`:""}
      ${t.next_step&&t.next_step!=="-"?`<div class="wc-next">â†’ ${t.next_step}</div>`:""}
      ${t.blocked_reason&&t.blocked_reason!=="-"?`<div class="wc-blocked">ğŸš« ${t.blocked_reason}</div>`:""}
    </div>`;
  }).join("");
}

// â”€â”€ DAILY BRIEF â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderBrief(){
  const wrap = document.getElementById("brief-wrap");
  const now  = new Date();
  const days = ["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"];

const accState={};

function toggleAcc(key){
  accState[key]=!accState[key];
  const body  =document.getElementById("acc-body-"+key);
  const toggle=document.getElementById("acc-tog-"+key);
  body.classList.toggle("open",accState[key]);
  toggle.classList.toggle("open",accState[key]);
}

function sortTasks(ts){
  return [...ts].sort((a,b)=>{
    const pa={urgent:0,important:1,normal:2};
    const sa={é˜»å¡:0};
    const av=(pa[a.priority]??2)+(sa[a.status]??1);
    const bv=(pa[b.priority]??2)+(sa[b.status]??1);
    if(av!==bv) return av-bv;
    return (a.due||"9999")>(b.due||"9999")?1:-1;
  });
}

function renderAccordions(){
  const wrap=document.getElementById("acc-wrap");
  wrap.innerHTML=AREAS.map(area=>{
    const d=DATA[area.key]; const tasks=sortTasks(d?.tasks||[]);
    const c=counts(tasks);
    const hot=c.blocked>0;

    const rows=tasks.length ? tasks.map(t=>`
      <tr>
        <td class="ov-ttl" title="${t.title}">${t.title}</td>
        <td><span class="t-pri ${t.priority||''}">${PRI_LBL[t.priority]||t.priority}</span></td>

        <td><span class="t-status ${t.status==="é˜»å¡"?"blocked":t.status==="å·²å®Œæˆ"?"done":""}">${t.status}</span></td>
        <td class="t-due">${t.due&&t.due!=="-"?t.due:""}</td>
      </tr>`).join("") :
      `<tr><td colspan="5" class="acc-empty">æš«ç„¡ä»»å‹™è³‡æ–™</td></tr>`;

    return `
    <div class="acc-item">

        <span class="acc-toggle" id="acc-tog-${area.key}">â€º</span>

          <div class="cnt-badge"><div class="cnt-val">${c.done}</div><div class="cnt-lbl">å®Œæˆ</div></div>
        </div>
        <a class="acc-link" href="${area.path}" onclick="event.stopPropagation()" title="å‰å¾€ ${area.name}">â€º</a>

}

    const m = raw.match(/([ç”²ä¹™ä¸™ä¸æˆŠå·±åºšè¾›å£¬ç™¸][å­ä¸‘å¯…å¯è¾°å·³åˆæœªç”³é…‰æˆŒäº¥]å¹´.*)/);
