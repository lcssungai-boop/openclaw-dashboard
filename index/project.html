<!doctype html>
<html lang="zh-Hant"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>專案索引</title><style>body{margin:0;background:#0f1115;color:#e8edf5;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC",sans-serif}.wrap{max-width:1100px;margin:0 auto;padding:20px}.top{display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap}a{color:#7db3ff}.card{background:#171b22;border:1px solid #2a3442;border-radius:12px;padding:12px;margin-top:12px}.meta{font-size:13px;color:#9fb0c3}pre{white-space:pre-wrap;word-break:break-word;background:#10141a;border:1px solid #2a3442;border-radius:10px;padding:12px;color:#d8e6f7}</style></head><body><div class="wrap"><div class="top"><div><a href="../">← 回首頁</a></div><div><a href="project.md" target="_blank">原始索引檔</a></div></div><h2>專案索引</h2><div class="card meta" id="meta">載入中...</div><div class="card"><pre id="content">載入中...</pre></div></div><script>fetch('project.md?_='+Date.now()).then(r=>r.text()).then(t=>{document.getElementById('content').textContent=t;const rows=(t.match(/^\|\s*P-\d{4}\s*\|/gm)||[]).length;const up=(t.match(/- updated_at:\s*([^\n]+)/)||[])[1]||'-';document.getElementById('meta').textContent=`updated_at: ${up} ｜ rows: ${rows}`;}).catch(e=>{document.getElementById('meta').textContent='載入失敗';document.getElementById('content').textContent=e.message;});</script></body></html>
